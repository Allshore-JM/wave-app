<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wave Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <style>
    html, body { height: 100%; }
    #map { height: 420px; border: 1px solid #ccc; }
    .leaflet-tooltip { font-weight: 600; }
    .sticky-top-bar { position: sticky; top: 0; z-index: 1000; background:#fff; border-bottom: 1px solid #eee; }
    .form-inline .form-select, .form-inline .form-control { width: auto; }
    canvas.chart-tall { height: 260px !important; }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid py-3">
    <div class="sticky-top-bar pb-2">
      <form id="controlForm" class="row g-2 align-items-center" method="GET" action="/">
        <div class="col-auto">
          <label for="station" class="form-label mb-0">Station</label>
          <select class="form-select" id="station" name="station">
            {% for sid, name in stations %}
              <option value="{{ sid }}" {% if sid == selected_station %}selected{% endif %}>{{ sid }} — {{ name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-auto">
          <label for="tz" class="form-label mb-0">Time Zone</label>
          <select class="form-select" id="tz" name="tz">
            <option value="">(Buoy Local)</option>
            {% for tz in timezones %}
              <option value="{{ tz }}" {% if tz == selected_tz %}selected{% endif %}>{{ tz }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-auto">
          <label for="unit" class="form-label mb-0">Units</label>
          <select class="form-select" id="unit" name="unit">
            {% for u in units %}
              <option value="{{ u }}" {% if u == selected_unit %}selected{% endif %}>{{ u }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-auto">
          <label for="view" class="form-label mb-0">View</label>
          <select class="form-select" id="view" name="view">
            <option value="Table" {% if selected_view == 'Table' %}selected{% endif %}>Table</option>
            <option value="Graph" {% if selected_view == 'Graph' %}selected{% endif %}>Graph</option>
          </select>
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="updateBtn">Update</button>
        </div>
      </form>
    </div>

    <div class="row mt-2">
      <div class="col-12">
        <div id="map"></div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        {% if error %}
          <div class="alert alert-warning">{{ error }}</div>
        {% endif %}

        {% if selected_view == 'Graph' %}
          <!-- Graph View -->
          <div id="graphs" class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Graphs ({{ graph_data.units }})</h5>
              <div class="mb-4">
                <canvas id="heightChart" class="chart-tall"></canvas>
              </div>
              <div class="mb-4">
                <canvas id="periodChart" class="chart-tall"></canvas>
              </div>
              <div>
                <canvas id="directionChart" class="chart-tall"></canvas>
              </div>
            </div>
          </div>
        {% else %}
          <!-- Table View -->
          <div id="tableWrap" class="card">
            <div class="card-body">
              {{ table_html|safe }}
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    // ---- Preserve map zoom/center between requests ----
    const mapKey = 'mapView';
    function saveMapView(map) {
      const v = {c: map.getCenter(), z: map.getZoom()};
      sessionStorage.setItem(mapKey, JSON.stringify({lat: v.c.lat, lng: v.c.lng, z: v.z}));
    }
    function loadMapView() {
      try { return JSON.parse(sessionStorage.getItem(mapKey)); } catch(e) { return null; }
    }

    // ---- Leaflet Map ----
    const map = L.map('map', { worldCopyJump: false, zoomControl: true });
    const saved = loadMapView();
    if (saved) {
      map.setView([saved.lat, saved.lng], saved.z);
    } else {
      map.setView([20, -160], 2); // initial view
    }

    // === Satellite base + labels overlay (Esri) ===
    // Satellite imagery
    const esriImagery = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 18,
        noWrap: true,
        attribution:
          'Imagery © <a href="https://www.esri.com/">Esri</a>, Maxar, Earthstar Geographics, ' +
          'and the GIS User Community'
      }
    ).addTo(map);

    // Optional labels & boundaries overlay to make places readable over imagery
    const esriLabels = L.tileLayer(
      'https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 18,
        noWrap: true,
        attribution: 'Labels © Esri'
      }
    ).addTo(map);

    // Plot stations
    fetch('/stations.json')
      .then(r => r.json())
      .then(stations => {
        stations.forEach(s => {
          const mk = L.circleMarker([s.lat, s.lon], {
            radius: 2,           // small yellow markers
            color: '#FFD600',
            fillColor: '#FFD600',
            fillOpacity: 1,
            weight: 1
          }).addTo(map);
          // Tooltip: station ID on hover
          mk.bindTooltip(s.id, {permanent: false, direction: 'top', offset: [0, -2]});
          // Click to select station; keep zoom state
          mk.on('click', () => {
            document.getElementById('station').value = s.id;
            saveMapView(map);
            document.getElementById('controlForm').submit();
          });
        });
      });

    document.getElementById('controlForm').addEventListener('submit', () => saveMapView(map));

    {% if selected_view == 'Graph' and graph_data %}
    // ---- Charts (dots only; no connecting lines) ----
    const GD = {{ graph_data|tojson|safe }};

    const colors = {
      s1: '#C00000',
      s2: '#ED7D31',
      s3: '#FFC000',
      s4: '#00B050',
      s5: '#00B0F0',
      s6: '#92D050',
      combined: '#7030A0'
    };

    const finiteVals = arr => arr.filter(v => v !== null && v !== undefined && Number.isFinite(v));
    const maxAcross = arrays => {
      let m = -Infinity;
      arrays.forEach(a => finiteVals(a).forEach(v => { if (v > m) m = v; }));
      return m;
    };
    const minAcross = arrays => {
      let m = Infinity;
      arrays.forEach(a => finiteVals(a).forEach(v => { if (v < m) m = v; }));
      return m;
    };
    const padMax = (v, pct = 0.10) => Number.isFinite(v) ? v * (1 + pct) : v;

    function labelEvery(n) {
      if (n <= 16) return 1;
      if (n <= 32) return 2;
      if (n <= 64) return 4;
      if (n <= 96) return 6;
      if (n <= 160) return 10;
      return Math.ceil(n / 16);
    }
    const showEvery = labelEvery(GD.labels.length);

    function heightStep(maxVal) {
      if (maxVal <= 1) return 0.1;
      if (maxVal <= 2) return 0.2;
      if (maxVal <= 4) return 0.5;
      if (maxVal <= 8) return 1;
      return 2;
    }
    function periodStep(maxVal) {
      if (maxVal <= 8) return 1;
      if (maxVal <= 16) return 2;
      return 5;
    }
    const niceCeil = (v, step) => Math.ceil(v / step) * step;

    const heightArrays = [GD.height.s1, GD.height.s2, GD.height.s3, GD.height.s4, GD.height.s5, GD.height.s6, GD.height.combined];
    let hMax = maxAcross(heightArrays); if (!Number.isFinite(hMax)) hMax = 1;
    hMax = padMax(hMax, 0.10);
    const hStep = heightStep(hMax); hMax = niceCeil(hMax, hStep);

    const periodArrays = [GD.period.s1, GD.period.s2, GD.period.s3, GD.period.s4, GD.period.s5, GD.period.s6];
    let pMax = maxAcross(periodArrays); if (!Number.isFinite(pMax)) pMax = 10;
    pMax = padMax(pMax, 0.10);
    const pStep = periodStep(pMax); pMax = niceCeil(pMax, pStep);

    const dirArrays = [GD.direction.s1, GD.direction.s2, GD.direction.s3, GD.direction.s4, GD.direction.s5, GD.direction.s6];
    let dMin = minAcross(dirArrays), dMax = maxAcross(dirArrays);
    if (!Number.isFinite(dMin) || !Number.isFinite(dMax) || dMin === dMax) { dMin = 0; dMax = 360; }
    const dStep = 45;

    const commonOpts = {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false, axis: 'x' },
      layout: { padding: { top: 8, right: 8, bottom: 0, left: 8 } },
      elements: { point: { radius: 1.8 }, line: { tension: 0.25, borderWidth: 0, showLine: false } },
      plugins: {
        legend: { position: 'bottom', labels: { usePointStyle: true, boxWidth: 12, boxHeight: 6 } },
        tooltip: { mode: 'nearest', intersect: false },
        decimation: { enabled: true, algorithm: 'lttb', samples: 250 }
      },
      scales: {
        x: {
          type: 'category',
          grid: { display: true, color: 'rgba(0,0,0,0.08)' },
          ticks: {
            autoSkip: false,
            maxRotation: 0,
            minRotation: 0,
            callback: (value, index) => (index % showEvery === 0 ? GD.labels[index] : '')
          }
        },
        y: {
          grid: { display: true, color: 'rgba(0,0,0,0.08)' },
          border: { color: 'rgba(0,0,0,0.2)' }
        }
      },
      animation: false
    };

    function swellDots(label, key, data, color) {
      return {
        label, data: data[key],
        borderColor: color, backgroundColor: color,
        showLine: false, pointRadius: 2, pointHoverRadius: 3
      };
    }

    // HEIGHT
    (() => {
      const ds = [
        swellDots('Swell 1', 's1', GD.height, colors.s1),
        swellDots('Swell 2', 's2', GD.height, colors.s2),
        swellDots('Swell 3', 's3', GD.height, colors.s3),
        swellDots('Swell 4', 's4', GD.height, colors.s4),
        swellDots('Swell 5', 's5', GD.height, colors.s5),
        swellDots('Swell 6', 's6', GD.height, colors.s6),
        { label: 'Combined', data: GD.height.combined, borderColor: colors.combined, backgroundColor: colors.combined, showLine: false, pointRadius: 2.2 }
      ];
      new Chart(document.getElementById('heightChart').getContext('2d'), {
        type: 'line',
        data: { labels: GD.labels, datasets: ds },
        options: {
          ...commonOpts,
          plugins: { ...commonOpts.plugins, title: { display: true, text: 'Swell Height' } },
          scales: {
            x: commonOpts.scales.x,
            y: { ...commonOpts.scales.y, beginAtZero: true, min: 0, max: hMax, ticks: { stepSize: {{ 1 }} }, title: { display: true, text: `Height (${GD.units})` } }
          }
        }
      });
    })();

    // PERIOD
    (() => {
      const ds = [
        swellDots('Swell 1', 's1', GD.period, colors.s1),
        swellDots('Swell 2', 's2', GD.period, colors.s2),
        swellDots('Swell 3', 's3', GD.period, colors.s3),
        swellDots('Swell 4', 's4', GD.period, colors.s4),
        swellDots('Swell 5', 's5', GD.period, colors.s5),
        swellDots('Swell 6', 's6', GD.period, colors.s6)
      ];
      new Chart(document.getElementById('periodChart').getContext('2d'), {
        type: 'line',
        data: { labels: GD.labels, datasets: ds },
        options: {
          ...commonOpts,
          plugins: { ...commonOpts.plugins, title: { display: true, text: 'Swell Period' } },
          scales: {
            x: commonOpts.scales.x,
            y: { ...commonOpts.scales.y, beginAtZero: true, min: 0, max: pMax, ticks: { stepSize: {{ 2 }} }, title: { display: true, text: 'Period (s)' } }
          }
        }
      });
    })();

    // DIRECTION
    (() => {
      const ds = [
        swellDots('Swell 1', 's1', GD.direction, colors.s1),
        swellDots('Swell 2', 's2', GD.direction, colors.s2),
        swellDots('Swell 3', 's3', GD.direction, colors.s3),
        swellDots('Swell 4', 's4', GD.direction, colors.s4),
        swellDots('Swell 5', 's5', GD.direction, colors.s5),
        swellDots('Swell 6', 's6', GD.direction, colors.s6)
      ];
      new Chart(document.getElementById('directionChart').getContext('2d'), {
        type: 'line',
        data: { labels: GD.labels, datasets: ds },
        options: {
          ...commonOpts,
          plugins: { ...commonOpts.plugins, title: { display: true, text: 'Swell Direction' } },
          scales: {
            x: commonOpts.scales.x,
            y: { ...commonOpts.scales.y, min: dMin, max: dMax, ticks: { stepSize: 45 }, title: { display: true, text: 'Direction (°)' } }
          }
        }
      });
    })();
    {% endif %}
  </script>
</body>
</html>
